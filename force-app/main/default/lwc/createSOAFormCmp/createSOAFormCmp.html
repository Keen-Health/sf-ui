<template>
    <lightning-layout>
        <lightning-card class="slds-col" style="padding:0;" title="Scope of Appointment (SOA)">
            <div slot="actions">
                <lightning-layout if:true={fromHomePage}>
                    <lightning-button variant="brand" label="Generate SOA" title="Generate SOA" onclick={onGenerateSOA}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </lightning-layout>
                <lightning-layout if:false={fromHomePage}>
                    <lightning-button-menu variant="brand" onselect={onGenerateSOASelect}
                        alternative-text="Generate SOA" label="Generate SOA" menu-alignment="auto">
                        <lightning-menu-item value="newForm" label="New SOA Form"></lightning-menu-item>
                        <lightning-menu-item value="lastForm" label="Pre-populate From Last Form"></lightning-menu-item>
                    </lightning-button-menu>
                </lightning-layout>
            </div>
            <lightning-layout if:false={fromHomePage}>
                <lightning-datatable class="slds-max-medium-table_stacked-horizontal" key-field="Id"
                    data={recordListData} hide-checkbox-column = "true" columns={recordListColumn} >
                </lightning-datatable>
            </lightning-layout>
        </lightning-card>
    </lightning-layout>

</template>
