<template>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
            <!-- modal header start -->
              <header class="slds-modal__header">
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{listMessagesModalData.title}</h2>
              </header>
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" if:true={listMessagesModalData.validation}>
                <template for:each={listMessagesModalData.body} for:item="message">
                    <div key={message.id} if:true={message.show} class="slds-p-top_small">
                        <label>
                            <lightning-icon class="slds-m-right_small" size="xx-small" icon-name="utility:right"></lightning-icon>
                            {message.text}
                        </label>
                    </div>
                 </template> 
              </div>
              <div style="background-color: white;" if:false={listMessagesModalData.validation}>
               <lightning-formatted-rich-text value={listMessagesModalData.body}></lightning-formatted-rich-text>
              </div>
              <!-- modal footer start-->
              <footer class="slds-modal__footer">
                <template for:each={listMessagesModalData.buttons} for:item="button">
                        <lightning-button label={button.label}  key={button.id} variant={button.variant} class="slds-m-left_small" onclick={button.callBack}></lightning-button>          
                 </template> 
              </footer>
           
           </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
